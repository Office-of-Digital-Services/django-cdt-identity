name: Publish release

on:
  workflow_dispatch:
  push:
    tags:
      - "202[5-9].[0-9][0-9].[0-9]+"
      - "202[5-9].[0-9][0-9].[0-9]+-rc[0-9]+"

defaults:
  run:
    shell: bash

jobs:
  tests:
    uses: ./.github/workflows/tests-pytest.yml

  release:
    runs-on: ubuntu-latest
    environment: release
    needs: tests
    permissions:
      # https://github.com/softprops/action-gh-release#permissions
      contents: write
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      # https://docs.pypi.org/trusted-publishers/using-a-publisher/
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: "**/pyproject.toml"

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ contains(github.ref, '-rc') }}
        with:
          repository_url: https://test.pypi.org/legacy/
          print_hash: true
          skip_existing: true
          verbose: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !contains(github.ref, '-rc') }}
        with:
          print_hash: true

      - name: Parse version and output PyPI URL
        id: version
        if: ${{ !contains(github.ref, '-rc') }}
        run: |
          version=$(git describe)
          echo "PYPI_RELEASE_URL=https://pypi.org/project/django-cdt-identity/$version" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{ !contains(github.ref, '-rc') }}
        env:
          PYPI_RELEASE_URL: ${{ steps.version.outputs.PYPI_RELEASE_URL }}
        with:
          files: |
            ./dist/*.tar.gz
            ./dist/*.whl
          prerelease: false
          generate_release_notes: true
          body: ${{ env.PYPI_RELEASE_URL }}
